<section id="contents" class="container content-section text-left">
{% for post in site.categories.Contents reversed %}
    <div class="row">
        <hr class="section-heading-spacer">

        <div class="clearfix"></div>
        <h2 class="section-heading">{{ post.title }}</h2>
        <div class="lead">{{ post.content }}</div>
    </div>
{% endfor %}
</section>
